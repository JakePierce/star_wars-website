
{% block body %}
<div class="container">
        <div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">
                <hr>
                <h2 class="text-center"> Create a New Planet Inside the Star Wars Universe!</h2>
                <hr>
                    <form actions="/create_planet/">
                        {% csrf_token %}
                        <label for="name"> Name: </label>
                        <input type="text" name="name" id="name">
                        <br>                        
                        <label for="rotation_period"> Rotation Period: </label>
                        <input type="text" rotation_period="rotation_period" id="rotation_period">
                        <br>
                        <label for="orbital_period"> Orbital Period: </label>
                        <input type="text" orbital_period="orbital_period" id="orbital_period">
                        <br>
                        <label for="diameter"> Diameter: </label>
                        <input type="text" diameter="diameter" id="diameter">
                        <br>                        
                        <label for="climate"> Climate: </label>
                        <input type="text" climate="climate" id="climate">
                        <br>                        
                        <label for="gravity"> Gravity: </label>
                        <input type="text" gravity="gravity" id="gravity">
                        <br>                        
                        <label for="terrain"> Terrain: </label>
                        <input type="text" terrain="terrain" id="terrain">
                        <br>                        
                        <label for="surface_water"> Surface Water: </label>
                        <input type="text" surface_water="surface_water" id="surface_water">
                        <br>
                        <label for="population"> Population: </label>
                        <input type="text" population="population" id="population">
                        <br>

                        <input type="submit" value="Create">
                        <select name="planet" id="planet">
                            <option value="">Select a Planet</option>
                            {% for homeworld in planet %}
                                <option value="{{homeworld.pk}}"> {{homeworld.name}}</option>
                            {% endfor %}
                        </select>

                    </form>
                        {% if created %}
                            <h4>Your Planet Has Been Created!</h4>
                        {% else %}
                            <h4>All the Planets Are Up to Date!</h4>
                        {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
