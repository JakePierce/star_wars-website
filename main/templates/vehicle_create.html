
{% block body %}
<div class="container">
        <div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">
                <hr>
                <h2 class="text-center"> Create a New Vehicle Inside the Star Wars Universe!</h2>
                <hr>
                    <form actions="/create_vehicle/">
                        {% csrf_token %}
                        <label for="name"> Name: </label>
                        <input type="text" name="name" id="name">
                        <br>                        
                        <label for="model"> Model: </label>
                        <input type="text" model="model" id="model">
                        <br>
                        <label for="manufacturer"> Manufacturer: </label>
                        <input type="text" manufacturer="manufacturer" id="manufacturer">
                        <br>
                        <label for="cost_in_credits"> Price: </label>
                        <input type="text" cost_in_credits="cost_in_credits" id="cost_in_credits">credits
                        <br>                        
                        <label for="length"> Length: </label>
                        <input type="text" length="length" id="length">
                        <br>                        
                        <label for="max_atmosphering_speed"> Top Speed: </label>
                        <input type="text" max_atmosphering_speed="max_atmosphering_speed" id="max_atmosphering_speed">
                        <br>                        
                        <label for="crew"> Crew: </label>
                        <input type="text" crew="crew" id="crew">
                        <br>                        
                        <label for="passengers"> Passengers: </label>
                        <input type="text" passengers="passengers" id="passengers">
                        <br>
                        <label for="cargo_capacity"> Cargo: </label>
                        <input type="text" cargo_capacity="cargo_capacity" id="cargo_capacity">
                        <br>                        
                        <label for="consumables"> Consumables: </label>
                        <input type="text" consumables="consumables" id="consumables">
                        <br>                                               
                        <label for="vehicle_class"> Vehicle Class: </label>
                        <input type="text" vehicle_class="vehicle_class" id="vehicle_class">
                        <br>                        
                        <label for="pilots"> Known Pilots: </label>
                        <input type="text" pilots="pilots" id="pilots">
                        <br>

                        <input type="submit" value="Create">
                        <select name="vehicle" id="vehicle">
                            <option value="">Select a Vehicle</option>
                            {% for car in vehicles %}
                                <option value="{{car.pk}}"> {{car.name}}</option>
                            {% endfor %}
                        </select>

                    </form>
                        {% if created %}
                            <h4>Your Vehicle Has Been Created!</h4>
                        {% else %}
                            <h4>All the Vehicles Are Up to Date!</h4>
                        {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
